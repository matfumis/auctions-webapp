services:
  app:
    container_name: fumis_auctions
    build: .
    command: nodemon --watch /usr/src/app -e js app.js
    command: npm install
    ports:
      - "8000:8000"
    links:
      - "mongo:mongosrv"
  mongo:
    container_name: fumis_mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - '27017:27017'