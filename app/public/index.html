<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<h1>Auctions</h1>
<h2>Sign Up</h2>
<form method="post" action="/api/auth/signup">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username" required/>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required/>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" placeholder="Surname" required/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required/>
    <input type="submit" value="signup"/>
</form>
<h2>Login</h2>
<form method="post" action="/api/auth/login">
    <label for="username-login">Username:</label>
    <input type="text" id="username-login" name="username" placeholder="Username" required/>
    <label for="password-login">Password:</label>
    <input type="password" id="password-login" name="password" placeholder="Password" required/>
    <input type="submit" value="login"/>
</form>
<h2>Create Auction</h2>
<form method="post" action="/api/auctions">
    <label for="auction-title">Auction Title:</label>
    <input type="text" id="auction-title" name="title" placeholder="Auction Title" required/>
    <label for="auction-description">Description:</label>
    <input type="text" id="auction-description" name="description" placeholder="Auction Description" required/>
    <label for="start-price">Price:</label>
    <input type="number" id="start-price" name="startPrice" placeholder="Start Price" required/>
    <label for="end-time">End Time:</label>
    <input type="datetime-local" id="end-time" name="endTime" required/>
    <input type="submit" value="create auction"/>
</form>
</body>
</html>
